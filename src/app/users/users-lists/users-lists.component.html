<div class="card mb-3">
  <div class="card-header">
    <h6>User </h6>
  </div>
  <div> 

  <!-- navigation -->
  <ul class="breadcrumb"> 
    <li><a [routerLink]="['./users/lists/']">Home</a></li>
    <li style="font-size:15px; margin-top:3px;">User</li>
  </ul>

  </div>

  <div class="topnav">
    <input type="text" placeholder="Search.." [(ngModel)]="userText">
    <button class="add-btn" [routerLink]="['/users/create']"> <img src="./assets/images/icon/plus.svg"/> User</button>
  </div>

  
  <div class="card-panel-box-detail">
    <div class="customTable">
        <div class="table-responsive custom-fixed-header-table" style="max-height:600px">

          <table class="table">
            <thead>
              <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Role</th>
                  <th scope="col">Status</th>
                  <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of userRecords | UsersFilterPipe:userText;">
                <td>{{item.fname+" "+item.lname}}</td>
                <td>{{item.email}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.role}}</td>
                <td>{{item.status}}</td>
                <td>
                  <button class="edit-btn" [routerLink]="['/users/update', item.id]"> <img src="./assets/images/icon/plus.svg"/> Edit</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
  </div>

</div>
